# Type of training method
train_or_cv: train

# DMatrix

xgb_weight: ~
xgb_base_margin: ~
xgb_missing: ~
xgb_silent: ~
xgb_feature_names: ~
xgb_feature_types: ~
xgb_nthread: ~

# train or cv
xgb_model: ~
xgb_params: 
    booster: gbtree
    objective: binary:logistic
    gamma: 0.1
    max_depth: 10
    lambda: 3
    subsample: 0.5
    colsample_bytree: 0.7
    min_child_weight: 3
    eta: 0.1
    seed: 100
    nthread: 4
xgb_num_boost_round: 10
# xgb_evals: ~
xgb_obj: ~
xgb_feval: ~
xgb_maximize: ~
xgb_early_stopping_rounds: ~
# xgb_evals_result: ~
xgb_verbose_eval: False

# cv
xgb_cv_nfold: 3
xgb_cv_stratified: False
xgb_cv_folds: ~
xgb_cv_fpreproc: ~
xgb_cv_show_stdv: True
xgb_cv_seed: 0
xgb_cv_shuffle: True


