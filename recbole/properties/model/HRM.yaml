embedding_size: 64              # (int) The embedding size of users and items.
high_order: 2                   # (int) The last N items.
loss_type: 'CE'                 # (str) The type of loss function. Range in ['BPR', 'CE'].
dropout_prob: 0.2               # (float) The dropout rate.
pooling_type_layer_1: 'max'     # (str) Pooling type in the first layer. Range in ['max', 'average'].
pooling_type_layer_2: 'max'     # (str) Pooling type in the second layer. Range in ['max', 'average'].